(function(){
  if(window.__ak) return;

  window.aclib = {

  /* â”€â”€ Bloquear document.write â”€â”€ */
  document.write = function(){};

  /* â”€â”€ Eliminar scripts de tiogolhd antes de que ejecuten â”€â”€ */
  document.addEventListener('beforescriptexecute', function(e){
    var src = (e.target.src||'');
    if(src.indexOf('tiogolhd')>-1 || src.indexOf('aclib')>-1){
      e.preventDefault();
    }
  }, true);

  /* â”€â”€ Interceptar createElement para bloquear scripts inyectados â”€â”€ */
  var _createElement = document.createElement.bind(document);
  document.createElement = function(tag){
    var el = _createElement(tag);
    if(tag.toLowerCase()==='script'){
      var _setSrc = Object.getOwnPropertyDescriptor(HTMLScriptElement.prototype,'src');
      Object.defineProperty(el,'src',{
        set: function(v){
          if(v && (v.indexOf('tiogolhd')>-1 || v.indexOf('aclib')>-1 ||
                   v.indexOf('block.js')>-1 || v.indexOf('popads')>-1 ||
                   v.indexOf('exoclick')>-1 || v.indexOf('adsterra')>-1)){
            /* No hacer nada â€” script bloqueado */
            return;
          }
          _setSrc.set.call(this, v);
        },
        get: function(){ return _setSrc.get.call(this); }
      });
    }
    return el;
  };

  /* â”€â”€ Eliminar capas de publicidad del DOM â”€â”€ */
  function isPlayer(el){
    if(!el) return false;
    var t=(el.tagName||'').toLowerCase();
    if(t==='video'||t==='audio') return true;
    if(el.querySelector&&el.querySelector('video,audio')) return true;
    var s=(el.id+' '+el.className).toLowerCase();
    return s.indexOf('player')>-1||s.indexOf('jw-')>-1||s.indexOf('vjs')>-1;
  }
  function killAds(){
    if(!document.body) return;
    document.querySelectorAll('div,section,aside,span').forEach(function(el){
      if(isPlayer(el)) return;
      try{
        var st=getComputedStyle(el);
        if(st.display==='none'||st.visibility==='hidden') return;
        var zi=parseInt(st.zIndex)||0;
        if((st.position==='fixed'||st.position==='absolute')&&zi>5){
          var r=el.getBoundingClientRect();
          if(r.width<window.innerWidth*0.2||r.height<window.innerHeight*0.2) return;
          if(isPlayer(el)) return;
          var ext=false;
          el.querySelectorAll('a[href]').forEach(function(a){
            var h=a.getAttribute('href')||'';
            if(h&&h.indexOf('javascript')===-1&&h.indexOf(location.hostname)===-1&&h.match(/^https?:/)) ext=true;
          });
          if(ext||zi>50){

            try{el.remove();}catch(e){}

  document.addEventListener('click',function(e){

  setInterval(killAds, 500);
  var mo=new MutationObserver(function(m){

  function startObs(){

// TAMBIÃ‰N eliminar los tags <script> de tiogolhd del HTML crudo
// antes de inyectarlo en el iframe
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function stripAdScripts(html) {
  return html
    // Eliminar script tags que carguen tiogolhd o aclib
    .replace(/<script[^>]*tiogolhd[^>]*>[\s\S]*?<\/script>/gi, '')
    .replace(/<script[^>]*aclib[^>]*>[\s\S]*?<\/script>/gi, '')
    .replace(/<script[^>]*block\.js[^>]*>[\s\S]*?<\/script>/gi, '')
    .replace(/<script[^>]*popads[^>]*>[\s\S]*?<\/script>/gi, '')
    .replace(/<script[^>]*exoclick[^>]*>[\s\S]*?<\/script>/gi, '')
    .replace(/<script[^>]*adsterra[^>]*>[\s\S]*?<\/script>/gi, '')
    // Eliminar llamadas aclib.runPop inline
    .replace(/aclib\.runPop\s*\([^)]*\)\s*;?/g, '')
    .replace(/aclib\.run\w+\s*\([^)]*\)\s*;?/g, '');
}

function showState(s){
  placeholder.style.display = s==='ph'   ? 'flex'  : 'none';
  loadingEl.classList.toggle('show', s==='load');
  frame.style.display       = s==='play' ? 'block' : 'none';
}

async function loadChannel(url, idx) {
  const target = url || document.getElementById('url-input').value.trim();
  if (!target) { toast('âš ï¸ IngresÃ¡ una URL'); return; }

  currentUrl = target;
  document.getElementById('url-input').value = target;
  loadingTxt.textContent = 'DESCARGANDO Y LIMPIANDO ADS...';
  showState('load');
  proxyStatus.textContent = 'PROCESANDO...';
  proxyStatus.style.color = '#ffaa00';

  if (idx !== undefined) { activeIdx = idx; renderGrid(); }

  try {
    // 1. Descargar HTML via proxy server-side (sin restricciones CORS)
    const proxyUrl = PROXY + encodeURIComponent(target);
    const res = await fetch(proxyUrl);
    if (!res.ok) throw new Error('Proxy error ' + res.status);

    const data = await res.json();
    let html = data.contents;
    if (!html) throw new Error('Sin contenido');

    // 2. Eliminar scripts de tiogolhd/aclib directamente del HTML
    html = stripAdScripts(html);

    // 3. Inyectar base tag para recursos relativos
    const baseUrl  = new URL(target);
    const basePath = baseUrl.pathname.replace(/\/[^/]*$/,'/');
    const baseTag  = `<base href="${baseUrl.origin}${basePath}">`;

    // 4. Inyectar script anti-ads al inicio del <head>
    if (html.includes('<head>')) {
      html = html.replace('<head>', '<head>' + baseTag + AD_KILLER);
    } else if (html.match(/<head[^>]*>/)) {
      html = html.replace(/<head[^>]*>/, m => m + baseTag + AD_KILLER);
    } else {
      html = '<head>' + baseTag + AD_KILLER + '</head>' + html;
    }

    // 5. Servir como blob al iframe
    if (currentBlob) URL.revokeObjectURL(currentBlob);
    currentBlob = URL.createObjectURL(new Blob([html], { type: 'text/html' }));
    frame.src = currentBlob;

    proxyStatus.textContent = 'ğŸ›¡ï¸ ADS ELIMINADOS';
    proxyStatus.style.color = 'var(--accent)';
    badge.classList.add('on');
    badgeTxt.textContent = 'EN VIVO';
    showState('play');

  } catch(e) {
    console.warn('Proxy fallÃ³, cargando directo:', e.message);
    // Fallback: cargar directo (sin bloqueo pero al menos funciona)
    frame.src = target;
    proxyStatus.textContent = 'âš ï¸ DIRECTO';
    proxyStatus.style.color = '#ffaa00';
    badge.classList.add('on');
    badgeTxt.textContent = 'EN VIVO';
    showState('play');
    toast('âš ï¸ Proxy no disponible, cargando directo');
  }
}

  {name:'C5N',       url:'https://la14hd.com/vivo/canales.php?stream=c5n',       icon:'ğŸ“¡',tag:'NOTICIAS'},
  {name:'Telefe',    url:'https://la14hd.com/vivo/canales.php?stream=telefe',    icon:'ğŸ“»',tag:'GENERAL'},
];

let channels = [];
function loadChannels(){
  try{ channels=JSON.parse(localStorage.getItem('tvch_v7')||'null')||[...DEFAULTS]; }
  catch(e){ channels=[...DEFAULTS]; }
}
function saveChannels(){ localStorage.setItem('tvch_v7',JSON.stringify(channels)); }

function renderGrid(){
  const g=document.getElementById('grid');
  g.innerHTML=channels.map((ch,i)=>`
    <div class="card ${i===activeIdx?'active':''}" data-i="${i}">
      <div class="c-ico">${ch.icon||'ğŸ“º'}</div>
      <div class="c-name">${ch.name}</div>
      <div class="c-tag">${ch.tag||'CUSTOM'}</div>
    </div>`).join('');
  g.querySelectorAll('.card').forEach(card=>{
    const i=+card.dataset.i;
    let timer;
    card.addEventListener('click',()=>loadChannel(channels[i].url,i));
    card.addEventListener('touchstart',()=>{timer=setTimeout(()=>delChannel(i),700);},{passive:true});
    card.addEventListener('touchend',()=>clearTimeout(timer),{passive:true});
    card.addEventListener('touchmove',()=>clearTimeout(timer),{passive:true});
    card.addEventListener('contextmenu',e=>{e.preventDefault();delChannel(i);});
  });
}

function delChannel(i){
  if(!confirm(`Â¿Eliminar "${channels[i].name}"?`)) return;
  channels.splice(i,1); saveChannels();
  if(activeIdx===i) activeIdx=-1; else if(activeIdx>i) activeIdx--;
  renderGrid(); toast('ğŸ—‘ï¸ Canal eliminado');
}

function openModal() { document.getElementById('modalBg').classList.add('open'); }
function closeModal(){ document.getElementById('modalBg').classList.remove('open'); }
function saveChannel(){
  const name=document.getElementById('mName').value.trim();
  const url =document.getElementById('mUrl').value.trim();
  const icon=document.getElementById('mIcon').value.trim()||'ğŸ“º';
  if(!name||!url){ toast('âš ï¸ Nombre y URL son obligatorios'); return; }
  channels.push({name,url,icon,tag:'CUSTOM'});
  saveChannels(); renderGrid(); closeModal();
  ['mName','mUrl','mIcon'].forEach(id=>document.getElementById(id).value='');
  toast('âœ… Canal guardado');
}
document.getElementById('modalBg').addEventListener('click',function(e){if(e.target===this)closeModal();});

let _tt;
function toast(msg){
  const el=document.getElementById('toast');
  el.textContent=msg; el.classList.add('show');
  clearTimeout(_tt); _tt=setTimeout(()=>el.classList.remove('show'),2800);
}
